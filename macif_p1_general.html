<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRH MACIF P1</title>
    <style>
        /* Fond noir pour le corps de la page */
        body { font-family: Tahoma, sans-serif; background-color: black; display: flex; color: white; }

        /* En-tête sticky */
        h1 {
            text-align: center;
            color: white;
            background-color: #000;
            padding: 10px;
            margin: 0;
            position: sticky;
            top: 0;
            z-index: 10; /* Assure que l'en-tête reste au-dessus des autres éléments */
            width: 100%;
        }

        /* Barre de progression */
        .progress-bar-container {
            position: fixed;
            left: 0;
            top: 0;
            width: 20px;
            height: 100%;
            background-color: #f1f1f1;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }
        .progress-bar {
            width: 100%;
            background-color: #4caf50;
            height: 0;
            transition: height 0.3s;
        }

        /* Contenu principal */
        .content {
            margin-left: 40px;
            width: calc(100% - 40px);
            padding: 20px;
        }

        /* Style des sections avec fond blanc */
        .section {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
            background-color: white; /* Fond blanc pour les sections */
            padding: 20px;
            border-radius: 8px; /* Coins arrondis pour esthétique */
        }
        img { width: 80%; max-width: 1200px; }

    </style>
</head>
<body>

    <!-- Barre de progression -->
    <div class="progress-bar-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <script>
        // Fonction pour mettre à jour la barre de progression en fonction du défilement total de la page
        function updateProgressBar() {
            const progressBar = document.getElementById('progress-bar');
            const scrollTop = window.scrollY;
            const documentHeight = document.documentElement.scrollHeight;
            const windowHeight = window.innerHeight;

            // Calcul du pourcentage de défilement
            const scrollPercent = (scrollTop / (documentHeight - windowHeight)) * 100;

            // Mise à jour de la hauteur de la barre de progression
            progressBar.style.height = scrollPercent + '%';
        }

        // Mettre à jour la barre de progression au défilement
        window.addEventListener('scroll', updateProgressBar);

        // Initialisation de la barre de progression
        window.onload = function() {
            updateProgressBar(); // Initialiser la barre de progression
        };
    </script>

</body>
