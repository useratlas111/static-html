<!DOCTYPE html>

<head>

    <style>
        body { font-family: Tahoma, sans-serif; background-color: black; display: flex; color: white; }
        h1 {
            text-align: center;
            color: white;
            background-color: #000;
            padding: 10px;
            margin: 0;
            position: sticky;
            top: 0;
            z-index: 10;
            width: 100%;
        }
        .progress-bar-container {
            position: fixed;
            left: 0;
            top: 0;
            width: 20px;
            height: 100%;
            background-color: #f1f1f1;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }
        .progress-bar {
            width: 100%;
            background-color: #4caf50;
            height: 0;
            transition: height 0.3s;
        }
        .highlight-icon {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: red;
            cursor: pointer;
            top: 45.7%;
            z-index: 5;
        }
        .content {
            margin-left: 40px;
            width: calc(100% - 40px);
            padding: 20px;
        }
        .section {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
        }
        img { width: 80%; max-width: 1200px; }
        .progress-text {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="progress-bar-container">
        <i class="fas fa-map-marker-alt highlight-icon" id="highlight-icon" onclick="scrollToHighlight()"></i>

    <div class="progress-text" id="progress-text">0%</div>

    <script>
        function updateProgressBar() {
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const scrollTop = window.scrollY;
            const documentHeight = document.documentElement.scrollHeight;
            const windowHeight = window.innerHeight;

            const scrollPercent = (scrollTop / (documentHeight - windowHeight)) * 100;

            progressBar.style.height = scrollPercent + '%';
            progressText.textContent = scrollPercent.toFixed(1) + '%';
        }

        function scrollToHighlight() {
            const documentHeight = document.documentElement.scrollHeight;
            const windowHeight = window.innerHeight;
            const highlightPercent = 45.7;
            const targetScrollPosition = ((documentHeight - windowHeight) * highlightPercent) / 100;

            window.scrollTo({ top: targetScrollPosition, behavior: 'smooth' });
        }

        window.addEventListener('scroll', updateProgressBar);

        window.onload = function() {
            if (window.location.hash === "#highlight") {
                scrollToHighlight();
            }
            updateProgressBar();
        };
    </script>
